<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<div class="calc-wrap">
		<div class="display-wrap">
			<div id="process">10+3</div>
			<div id="result">13</div>
		</div>
		<div class="btn-wrap">
			<div class="row-1">
				<button class="btn-clr buttons" id="clr">C</button>
				<button class="btn-oth buttons" id="parL">(</button>
				<button class="btn-oth buttons" id="parR">)</button>
				<button class="btn-opr buttons" id="divide">/</button>
			</div>
			<div class="row-2">
				<button class="btn-num buttons" id="seven">7</button>
				<button class="btn-num buttons" id="eight">8</button>
				<button class="btn-num buttons" id="nine">9</button>
				<button class="btn-opr buttons" id="multiply">×</button>
			</div>
			<div class="row-3">
				<button class="btn-num buttons" id="four">4</button>
				<button class="btn-num buttons" id="five">5</button>
				<button class="btn-num buttons" id="six">6</button>
				<button class="btn-opr buttons" id="minus">-</button>
			</div>
			<div class="row-5">
				<button class="btn-num buttons" id="one">1</button>
				<button class="btn-num buttons" id="two">2</button>
				<button class="btn-num buttons" id="three">3</button>
				<button class="btn-opr buttons" id="plus">+</button>
			</div>
			<div class="row-6">
				<button class="btn-oth buttons" id="dot">.</button>
				<button class="btn-num buttons" id="zero">0</button>
				<button class="btn-clr buttons" id="del">←</button>
				<button class="btn-opr buttons" id="eql">=</button>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
